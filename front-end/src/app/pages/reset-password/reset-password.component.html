<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800 px-4">

    <div class="glass-panel w-full max-w-md px-8 py-8 rounded-2xl relative">
  
      <h2 class="text-2xl font-semibold text-white text-center mb-4">
        Reimposta Password
      </h2>
  
      <p *ngIf="error" class="rounded-2xl border border-red-500/40 bg-red-500/10 px-4 py-2 text-sm text-red-200 mb-4">
        {{ error }}
      </p>
  
      <p *ngIf="success" class="rounded-2xl border border-green-500/40 bg-green-500/10 px-4 py-2 text-sm text-green-200 mb-4">
        {{ success }}
      </p>
  
      <form *ngIf="!success && !error" [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  
        <label class="block text-sm font-medium text-slate-200">
          <span class="mb-2 block text-xs uppercase tracking-wide text-slate-400">Nuova Password</span>
          <input
            type="password"
            formControlName="password"
            class="w-full rounded-2xl border border-white/10 bg-slate-900/60 px-4 py-3 text-sm text-white outline-none focus:border-accent"
            placeholder="••••••"
          />
        </label>
  
        <label class="block text-sm font-medium text-slate-200">
          <span class="mb-2 block text-xs uppercase tracking-wide text-slate-400">Conferma Password</span>
          <input
            type="password"
            formControlName="confirmPassword"
            class="w-full rounded-2xl border border-white/10 bg-slate-900/60 px-4 py-3 text-sm text-white outline-none focus:border-accent"
            placeholder="••••••"
          />
        </label>
  
        <button
          type="submit"
          class="btn-primary w-full"
          [disabled]="loading || form.invalid"
        >
          {{ loading ? 'Aggiornamento in corso...' : 'Reimposta Password' }}
        </button>
  
      </form>
  
    </div>
  </div>
